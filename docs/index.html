                    function (hook, vm) {

                        // æ–‡ç« å¤´å°¾æ·»åŠ æ›´æ–°æ—¶é—´ã€ç¼–è¾‘é“¾æ¥å’Œç‰ˆæƒå£°æ˜
                        hook.beforeEach(function (content) {
                            // è·å–æºæ–‡ä»¶åœ°å€
                            let url;
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(

                                    )

                            } else {

                                    vm.route.file;
                            }
                            var urlSplit = url.split("/");
                            urlSplit = urlSplit[urlSplit.length - 1];
                            if (
                                urlSplit == "_sidebar.md" ||
                                urlSplit == "README.md"
                            )
                                return content; // ä¸æ˜¯æ–‡ç« 
                            url = decodeURI(url);

                            // è·å–ç½‘é¡µåœ°å€
                            var url2 = window.location.href;
                            if (url2.indexOf("?") != -1)
                                url2 = url2.split("?")[0];
                            url2 = decodeURI(url2);

                            // æ·»åŠ å¤´éƒ¨
                            var linkToEdit =
                                "<small> â° æœ€åæ›´æ–°äº **{docsify-updated}** &emsp; &emsp; ğŸ“ [ç¼–è¾‘æ­¤é¡µé¢](" +
                                url +
                                ") </small>\n\n---\n\n";
                            content = linkToEdit + content;

                            // æ·»åŠ å°¾éƒ¨
                            var copyRight =
                                "\n\n---\n\n<small>\n\n> âœï¸ **æ–‡ç« ä½œè€…:** [ROrdo](mailto:luozhf3@mail2.sysu.edu.com) \n>\n" +
                                "> ğŸ“ **æ–‡ç« é“¾æ¥:** " +
                                url2 +

                                "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)è®¸å¯åè®®ã€‚\n\n</small>\n";
                            content += copyRight;

                            return content;
                        });

                        // parse twemoji
