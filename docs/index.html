    <body>
        <nav>

        <div id="app"></div>
        <script>
            var isMobile = document.body.clientWidth <= 600;
            window.$docsify = {
                name: "",
                repo: "RogerRordo/rogerrordo.github.io",
                loadSidebar: true,
                subMaxLevel: 3,
                loadNavbar: !isMobile, // ÈÄÇÈÖçÊâãÊú∫
                alias: {
                    "/.*/_sidebar.md": "/_sidebar.md",
                    "/.*/_navbar.md": "/_navbar.md",
                },
                auto2top: true,
                relativePath: false,
                formatUpdated: "{MM}/{DD}/{YYYY} {HH}:{mm}",

                // ÊêúÁ¥¢
                search: {
                    maxAge: 86400000, // ËøáÊúüÊó∂Èó¥ÔºåÂçï‰ΩçÊØ´ÁßíÔºåÈªòËÆ§‰∏ÄÂ§©
                    paths: "auto",
                    placeholder: "ÊêúÁ¥¢",
                    noData: "Êâæ‰∏çÂà∞ÁªìÊûú",

                    // ÊêúÁ¥¢Ê†áÈ¢òÁöÑÊúÄÂ§ßÂ±ÇÁ∫ß, 1 - 6
                    depth: 3,
                    hideOtherSidebarContent: false, // ÊòØÂê¶ÈöêËóèÂÖ∂‰ªñ‰æßËæπÊ†èÂÜÖÂÆπ
                },

                // Á´†ËäÇ
                pagination: {
                    previousText: "‰∏ä‰∏ÄÁ´†ËäÇ",
                    nextText: "‰∏ã‰∏ÄÁ´†ËäÇ",
                    crossChapter: true,
                    crossChapterText: true,
                },

                // Â§çÂà∂‰ª£Á†Å
                copyCode: {
                    buttonText: "Â§çÂà∂",
                    errorText: "ÈîôËØØ",
                    successText: "Â∑≤Â§çÂà∂",
                },

                // Ëá™ÂÆö‰πâÊèí‰ª∂
                plugins: [
                    function (hook, vm) {
                        hook.doneEach(function (html) {
                            let list = document.querySelectorAll("pre");
                            for (let i = 0; i < list.length; ++i) {
                                list[i].classList.add("line-numbers");
                            }
                            Prism.highlightAll();
                        });

                        // ÊñáÁ´†Â§¥Â∞æÊ∑ªÂä†Êõ¥Êñ∞Êó∂Èó¥„ÄÅÁºñËæëÈìæÊé•ÂíåÁâàÊùÉÂ£∞Êòé
                        hook.beforeEach(function (content) {
                            // Ëé∑ÂèñÊ∫êÊñá‰ª∂Âú∞ÂùÄ
                            let url;
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "raw.githubusercontent.com",
                                        "github.com"
                                    )
                                    .replace(/\/master/, "/blob/master");
                            } else {
                                url =
                                    "https://github.com/RogerRordo/rogerrordo.github.io/blob/master/docs/" +
                                    vm.route.file;
                            }
                            var urlSplit = url.split("/");
                            urlSplit = urlSplit[urlSplit.length - 1];
                            if (
                                urlSplit == "_sidebar.md" ||
                                urlSplit == "README.md"
                            )
                                return content; // ‰∏çÊòØÊñáÁ´†
                            url = decodeURI(url);

                            // Ëé∑ÂèñÁΩëÈ°µÂú∞ÂùÄ
                            var url2 = window.location.href;
                            if (url2.indexOf("?") != -1)
                                url2 = url2.split("?")[0];
                            url2 = decodeURI(url2);

                            // Ê∑ªÂä†Â§¥ÈÉ®
                            var linkToEdit =
                                "<small> ‚è∞ ÊúÄÂêéÊõ¥Êñ∞‰∫é **{docsify-updated}** &emsp; &emsp; üìù [ÁºñËæëÊ≠§È°µÈù¢](" +
                                url +
                                ") </small>\n\n---\n\n";
                            content = linkToEdit + content;

                            // Ê∑ªÂä†Â∞æÈÉ®
                            var copyRight =
                                "\n\n---\n\n<small>\n\n> ‚úèÔ∏è **ÊñáÁ´†‰ΩúËÄÖ:** [ROrdo](mailto:luozhf3@mail2.sysu.edu.com) \n>\n" +
                                "> üìé **ÊñáÁ´†ÈìæÊé•:** " +
                                url2 +
                                "\n>\n" +
                                "> ¬©Ô∏è **ÁâàÊùÉÂ£∞Êòé:** Êú¨ÂçöÂÆ¢ÊâÄÊúâÊñáÁ´†Èô§ÁâπÂà´Â£∞ÊòéÂ§ñÔºåÂùáÈááÁî®" +
                                "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)ËÆ∏ÂèØÂçèËÆÆ„ÄÇ\n\n</small>\n";
                            content += copyRight;

                            return content;
                        });

                        // parse twemoji
                        hook.doneEach(function () {
                            twemoji.parse(document);
                        });
                    },
                ],
            };
        </script>
