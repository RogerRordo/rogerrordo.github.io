<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <!-- Theme -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"
        />
        <!-- Custom theme styles -->
        <style>
            :root {
                --sidebar-width: 22rem;
            }
        </style>
        <!-- Fix sidebar fold arrow -->
        <style type="text/css">
            .sidebar-nav
                li
                > a[href^="#/"]:not([href*="?id="]):not(:only-child) {
                background-image: var(
                    --sidebar-nav-pagelink-background-image--collapse,
                    var(
                        --sidebar-nav-pagelink-background-image--loaded,
                        var(--sidebar-nav-pagelink-background-image)
                    )
                );
                background-position: var(
                    --sidebar-nav-pagelink-background-position--collapse,
                    var(
                        --sidebar-nav-pagelink-background-position--loaded,
                        var(--sidebar-nav-pagelink-background-image)
                    )
                );
            }

            .sidebar-nav
                li.open
                > a[href^="#/"]:not([href*="?id="]):not(:only-child) {
                background-image: var(
                    --sidebar-nav-pagelink-background-image--active,
                    var(
                        --sidebar-nav-pagelink-background-image--loaded,
                        var(--sidebar-nav-pagelink-background-image)
                    )
                );
                background-position: var(
                    --sidebar-nav-pagelink-background-position--active,
                    var(
                        --sidebar-nav-pagelink-background-position--loaded,
                        var(--sidebar-nav-pagelink-background-image)
                    )
                );
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#/"></a>
        </nav>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "",
                repo: "RogerRordo/rogerrordo.github.io",
                loadSidebar: true,
                subMaxLevel: 3,
                loadNavbar: true,
                alias: {
                    "/.*/_sidebar.md": "/_sidebar.md",
                },
                auto2top: true,
                relativePath: false,

                // 搜索
                search: {
                    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                    paths: "auto",
                    placeholder: "搜索",
                    noData: "找不到结果",

                    // 搜索标题的最大层级, 1 - 6
                    depth: 3,
                    hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
                },

                // 章节
                pagination: {
                    previousText: "上一章节",
                    nextText: "下一章节",
                    crossChapter: true,
                    crossChapterText: true,
                },

                // 自定义插件
                plugins: [
                    function (hook, vm) {
                        hook.init(function () {
                            // Called when the script starts running, only trigger once, no arguments,
                        });

                        hook.beforeEach(function (content) {
                            // add copyright
                            var url = decodeURI(window.location.href);
                            var urlSplit = url.split("/");
                            urlSplit = urlSplit[urlSplit.length - 1].split("?");
                            urlSplit = urlSplit[0];
                            if (
                                urlSplit == "" ||
                                urlSplit == "_sidebar" ||
                                urlSplit == "README"
                            )
                                return content;

                            var copyRight =
                                "\n\n---\n\n> ✏️ **文章作者:** [ROrdo](mailto:luozhf3@mail2.sysu.edu.com) \n>\n" +
                                "> 📎 **文章链接:** " +
                                url +
                                "\n>\n" +
                                "> ©️ **版权声明:** 本博客所有文章除特别声明外，均采用" +
                                "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)许可协议。\n";
                            return content + copyRight;
                        });

                        hook.afterEach(function (html, next) {
                            // Invoked each time after the Markdown file is parsed.
                            // beforeEach and afterEach support asynchronous。
                            // ...
                            // call `next(html)` when task is done.
                            next(html);
                        });

                        hook.doneEach(function () {
                            // parse twemoji
                            twemoji.parse(document);
                        });

                        hook.mounted(function () {
                            // Called after initial completion. Only trigger once, no arguments.
                        });

                        hook.ready(function () {
                            // Called after initial completion, no arguments.
                        });
                    },
                ],
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

        <!-- Search -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

        <!-- Latex -->
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
        />

        <!-- Chapter -->
        <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

        <!-- Code Highlight -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>

        <!-- Sidebar Collapse -->
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

        <!-- MD5 -->
        <script src="js/md5.min.js"></script>

        <!-- Git Talk -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
        <script>
            const gitalk = new Gitalk({
                clientID: "9dd9311566530f40b3f1",
                clientSecret: "6ef3586c67c69781d82a1e4fd740623af72488f8",
                repo: "rogerrordo.github.io",
                owner: "RogerRordo",
                admin: ["RogerRordo"],
                // facebook-like distraction free mode
                distractionFreeMode: false,
                id: md5(location.href),
            });
        </script>

        <!-- twemoji -->
        <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

        <!-- Busuanzi -->
        <script
            async
            src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"
        ></script>
    </body>
</html>
